<ng-template #PostcontentComponent>

    <form class="nobottommargin" id="template-contactform" name="template-contactform" (ngSubmit)="savePoint" method="post">

      <div class="form-process"></div>

      <div class="col_one_third">
        <label for="template-contactform-name">ID <small>*</small></label>
        <input type="text" id="template-contactform-id" name="template-contactform-name" [(ngModel)]="id" class="sm-form-control required" />
      </div>

      <div class="col_one_third">
        <label for="template-contactform-name">Nombre <small>*</small></label>
        <input type="text" id="template-contactform-name" name="template-contactform-name" [(ngModel)]="nombre" class="sm-form-control required" />
      </div>

      <div class="col_one_third">
        <label for="template-contactform-email">Latitud <small>*</small></label>
        <input type="text" id="template-contactform-email" name="template-contactform-email" [(ngModel)]="latitud" value="" class="required sm-form-control" />
      </div>

      <div class="col_one_third col_last">
        <label for="template-contactform-phone">Longitud</label>
        <input type="text" id="template-contactform-phone" name="template-contactform-phone" [(ngModel)]="longitud" value="" class="sm-form-control" />
      </div>

      <div class="clear"></div>

      <div class="col_full">
        <button class="button button-3d nomargin" type="submit" id="template-contactform-submit" name="template-contactform-submit" value="submit">Guardar puntos</button>
      </div>



    </form>

</ng-template>
